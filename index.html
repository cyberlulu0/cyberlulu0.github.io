<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8); /* 80% black */
        }
        nav {
            background-color: black; /* Navigation bar to be 100% black */
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .intro {
            flex: 1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2em;
        }
        .additional-info {
            background-color: black; /* Bottom part of the page to be 100% black */
            color: white;
            padding: 1em;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 2em;
        }
        .navbar a {
            padding: 0.5em 1em;
            border: 1px solid white;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: white;
            color: black;
        }
        .links a {
            margin: 0 1em;
            color: white;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .fa {
            font-size: 24px;
        }
    </style>
    <!-- Include Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#resume">Resume</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact Me</a>
        </div>
    </nav>
    <div class="intro">
        <h1>Welcome to My Website</h1>
        <h2>Your Source for Professional Information</h2>
        <p>This is a basic introduction in the center of the page.</p>
    </div>
    <div class="additional-info">
        <p>LINKS</p>
        <div class="links">
            <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fa fa-github"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
